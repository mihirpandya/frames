<!DOCTYPE html>
<html>
	<head>
		<title>Frames</title>

		<link rel="stylesheet" href="frames.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="spiral_data.js"></script>
		<script type="text/javascript" src="data.js"></script>
			
	</head>

	<body>
		<div class = "data" id="f1"></div>
		<div class = "data" id="f2"></div>

		<div class = "minPane" onclick = "toggleOut()"></div>

		<div class="pane" id="pane">
			<button class="toggle" id="inward" onclick="toggleIn()">
			&gt&gt</button>
			<br />
			<br />
			<button class="color" id="spiral" onclick="execute()">
			Spiral</button>
			<br />
			<br />
			<button class="color" id="ascending" onclick="ascending()">Ascending</button>
			<br />
			<br />
			<button class="color" id="clear" onclick="refresh()">
			Clear</button>
		</div>
	</body>

</html>
